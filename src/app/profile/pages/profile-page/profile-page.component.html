<mat-card class="profile-container">
  <mat-card-title>Mi Perfil</mat-card-title>
  <mat-card-content>
    <app-profile-edit
      *ngIf="editMode"
      [user]="user"
      (userUpdateRequested)="onUserUpdateRequested($event)"
      (cancelRequested)="onCancelRequested()"
    />
    <app-profile-view
      *ngIf="!editMode"
      [user]="user"
    />
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="toggleEdit()">
      {{ editMode ? 'Cancelar' : 'Editar perfil' }}
    </button>
  </mat-card-actions>
</mat-card>

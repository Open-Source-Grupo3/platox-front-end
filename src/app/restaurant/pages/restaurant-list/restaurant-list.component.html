<div class="container">
  <h2 class="mat-headline-5">Mis Restaurantes</h2>

  <ng-container *ngIf="restaurants.length === 0; else list">
    <mat-card class="mat-elevation-z3 empty-card">
      <mat-card-content>
        <p>No has registrado ningún restaurante aún.</p>
        <button mat-raised-button color="primary" (click)="goToCreate()">
          <mat-icon>add</mat-icon> Registrar restaurante
        </button>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-template #list>
    <div class="grid">
      <mat-card *ngFor="let r of restaurants" class="mat-elevation-z2">
        <mat-card-header>
          <mat-card-title>{{ r.name }}</mat-card-title>
          <mat-card-subtitle>{{ r.foodType }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ r.description }}</p>
          <p><strong>Dirección:</strong> {{ r.address }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="goToDetails(r.id)">
            Ver detalles <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>
